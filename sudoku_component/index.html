<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      border-top: 1px solid #888;
      border-left: 1px solid #888;
      width: 60px;
      height: 60px;
      text-align: center;
      padding: 0;
    }
    td:nth-child(3), td:nth-child(6) {
      border-right: 3px solid #555;
    }
    tr:nth-child(3) td, tr:nth-child(6) td {
      border-bottom: 3px solid #555;
    }
    td:last-child {
      border-right: 1px solid #888;
    }
    tr:last-child td {
      border-bottom: 1px solid #888;
    }
    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 28px;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      border: none;
      outline: none;
    }
    input[readonly] {
      background-color: #f5f5f5;  /* very light gray, contemporary feel */
      font-weight: bold;
      color: #333;
      cursor: default;
    }
    input:not([readonly]) {
      border: 1.5px solid #ddd;   /* lighter border for editable inputs */
      background-color: #fff;     /* pure white */
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    input:not([readonly]):focus {
      border-color: #66aaff;      /* nice blue highlight on focus */
      outline: none;
      box-shadow: 0 0 8px rgba(102, 170, 255, 0.4);
    }
  </style>
</head>
<body>
  <table id="sudoku"></table>
  <button onclick="clearUserInput()">Clear Input</button>
  <script>
    function clearUserInput() {
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 6; j++) {
          const inputEl = document.getElementById(`cell-${i}-${j}`);
          if (!inputEl.readOnly) {
            inputEl.value = '';
            inputEl.style.backgroundColor = '';
            inputEl.style.color = '#000';
          }
        }
      }
    }
    const puzzle = [
      [8, 6, 0, 0, 3, 5, 0, 0, 9],
      [0, 0, 0, 2, 0, 9, 0, 0, 6],
      [1, 4, 9, 6, 7, 8, 0, 5, 3],
      [2, 5, 4, 7, 9, 0, 0, 0, 0],
      [0, 1, 0, 0, 5, 4, 7, 9, 0],
      [0, 0, 0, 3, 6, 0, 0, 1, 4],
      [7, 2, 1, 4, 8, 0, 9, 0, 5],
      [6, 0, 8, 0, 2, 0, 3, 4, 1],
      [4, 0, 0, 9, 1, 6, 8, 0, 0]
    ];

    const table = document.getElementById('sudoku');
    let html = '';

    for (let i = 0; i < 9; i++) {
      html += '<tr>';
      for (let j = 0; j < 9; j++) {
        const val = puzzle[i][j];
        const readonlyAttr = val !== 0 ? 'readonly' : '';
        const displayVal = val !== 0 ? val : '';
        html += `<td><input type="text" maxlength="1" id="cell-${i}-${j}" value="${displayVal}" ${readonlyAttr}></td>`;
      }
      html += '</tr>';
    }

    table.innerHTML = html;

    function updateBoard() {
      const board = [];
      for (let i = 0; i < 9; i++) {
        const row = [];
        for (let j = 0; j < 9; j++) {
          const inputEl = document.getElementById(`cell-${i}-${j}`);
          const val = inputEl.value;
          row.push(val ? parseInt(val) || 0 : 0);
        }
        board.push(row);
      }
      window.parent.postMessage({
        isStreamlitMessage: true,
        type: 'streamlit:setComponentValue',
        value: board
      }, '*');
    }

    for(let i=0; i<9; i++) {
      for(let j=0; j<9; j++) {
        document.getElementById(`cell-${i}-${j}`).addEventListener('input', updateBoard);
      }
    }

    function sendMessage(type, data = {}) {
      window.parent.postMessage({ isStreamlitMessage: true, type, ...data }, '*');
    }

    window.addEventListener('message', event => {
      if (event.data.type === 'streamlit:render') {
        sendMessage('streamlit:setFrameHeight', { height: document.documentElement.scrollHeight });
      }
    });

    sendMessage('streamlit:componentReady', { apiVersion: 1 });
    sendMessage('streamlit:setFrameHeight', { height: document.documentElement.scrollHeight });
  </script>
</body>
</html>
